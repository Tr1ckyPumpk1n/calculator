<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>

    </head>
    <body>

        <div id="main">

            <div class="display">
                <div class="row1"></div>
                <div class="row2">0</div>
            </div>

            <div class="buttons">

                <div class="button all-clear">A/C</div>
                <div class="button divide">/</div>
                <div class="button multiply">*</div>
                <div class="button subtract">-</div>

                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>

                <div class="button add">+</div>

                <div class="button num">4</div>
                <div class="button num">5</div>
                <div class="button num">6</div>
                <div class="button num">7</div>
                <div class="button num">8</div>
                <div class="button num">9</div>

                <div class="button equals">=</div>

                <div class="button num num0">0</div>
                <div class="button num">.</div>

            </div>

        </div>

    </body>
</html>
